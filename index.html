<!DOCTYPE html>
<html>
  <head>
    <title>Perganisation!</title>
    <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
    }

    .pokeball {
      width: 150px;
      height: 150px;
      background: linear-gradient(to bottom, white 50%, red 50%);
      border: 5px solid black;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .pokeball::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      background: white;
      border: 5px solid black;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .pokeball::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: black;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    /* Animation for rotation */
    .rotate {
      animation: rotate 2s infinite linear;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  </head>
  <body>
    <img class="imgcenter" src="IMG-20241008-WA0002.jpg">
    <a href="Tictactoe.html">TicTacToe</a>
    <div class="pokeball" id="pokeball"></div>

  <script>
    const pokeball = document.getElementById('pokeball');

    pokeball.addEventListener('click', function() {
      pokeball.classList.toggle('rotate');  // Toggle the 'rotate' class on click
    });
  </script>
  </body>
</html>
