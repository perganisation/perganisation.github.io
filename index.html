<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informatik Leistungskurs 2023-2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        main {
            padding: 20px;
        }
        section {
            background: white;
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .pokeball {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/5/53/Poké_Ball_icon.svg') no-repeat center/cover;
            cursor: pointer;
            transition: transform 0.5s ease;
        }
        
    </style>
        <script>
        document.addEventListener("DOMContentLoaded", function() {
            const pokeball = document.querySelector(".pokeball");
            pokeball.addEventListener("click", function() {
                const maxX = window.innerWidth - 50;
                const maxY = window.innerHeight - 50;
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                pokeball.style.left = `${randomX}px`;
                pokeball.style.top = `${randomY}px`;
            });
        });
    </script>
</head>
<body>

    <header>Informatik Leistungskurs 2023-2025 - AVG & KDG</header>

    <main>
<div class="pokeball"></div>
            </main>

</body>

</body>
</html>
